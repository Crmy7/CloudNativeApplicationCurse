name: CI Pipeline

on:
  pull_request:
    branches: [ develop ]
  push:
    branches: [ feature/docker ]   # Branche Docker

jobs:

  lint:
    name: Lint frontend & backend
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend
        working-directory: frontend
        run: npm install

      - name: Lint frontend
        working-directory: frontend
        run: npm run lint

      - name: Install backend
        working-directory: backend
        run: npm install

      - name: Lint backend
        working-directory: backend
        run: npm run lint

  build:
    name: Build frontend & backend
    runs-on: self-hosted
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build frontend
        working-directory: frontend
        run: npm install && npm run build

      - name: Build backend
        working-directory: backend
        run: |
          npm install
          if grep -q '"build"' package.json; then
            npm run build
          else
            echo "No backend build script"
          fi

  tests:
    name: Run backend tests
    runs-on: self-hosted
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend
        working-directory: backend
        run: npm install

      - name: Run tests
        working-directory: backend
        run: npm test

  docker:
    name: Build & Push Docker Images
    runs-on: self-hosted
    needs: tests

    steps:
      - uses: actions/checkout@v4

      # -------------------------
      # üîê Login to GHCR
      # -------------------------
      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u crmy7 --password-stdin

      # -------------------------
      # üõ† Build Docker images
      # -------------------------
      - name: Build backend image
        run: docker build -t backend-ci ./backend

      - name: Build frontend image
        run: docker build -t frontend-ci ./frontend

      # -------------------------
      # üîç Healthcheck backend
      # -------------------------
      - name: Test backend image
        env:
          DATABASE_URL: postgresql://ci_user:ci_password@ci-postgres:5432/gym_management
        run: |
          set -euo pipefail

          NETWORK="ci-health-net"
          POSTGRES="ci-postgres"
          container=""

          cleanup() {
            if [ -n "$container" ]; then
              docker rm -f "$container" >/dev/null 2>&1 || true
            fi
            docker rm -f "$POSTGRES" >/dev/null 2>&1 || true
            docker network rm "$NETWORK" >/dev/null 2>&1 || true
          }
          trap cleanup EXIT

          docker network create "$NETWORK"

          docker run -d \
            --name "$POSTGRES" \
            --network "$NETWORK" \
            -e POSTGRES_USER=ci_user \
            -e POSTGRES_PASSWORD=ci_password \
            -e POSTGRES_DB=gym_management \
            postgres:16-alpine >/dev/null

          echo "Waiting for Postgres to be ready..."
          for _ in $(seq 1 20); do
            if docker exec "$POSTGRES" pg_isready -U ci_user -d gym_management >/dev/null 2>&1; then
              break
            fi
            sleep 2
          done

          container=$(docker run -d \
            --network "$NETWORK" \
            -p 3009:3000 \
            -e DATABASE_URL="$DATABASE_URL" \
            backend-ci)

          echo "Waiting for backend container ($container) to boot..."
          sleep 10

          curl -f http://localhost:3009/health

      # -------------------------
      # üè∑ Tag images (GHCR requires lowercase)
      # -------------------------
      - name: Tag backend image
        run: docker tag backend-ci ghcr.io/crmy7/cloudnative-backend:${{ github.sha }}

      - name: Tag frontend image
        run: docker tag frontend-ci ghcr.io/crmy7/cloudnative-frontend:${{ github.sha }}

      # -------------------------
      # üöÄ Push images
      # -------------------------
      - name: Push backend
        run: docker push ghcr.io/crmy7/cloudnative-backend:${{ github.sha }}

      - name: Push frontend
        run: docker push ghcr.io/crmy7/cloudnative-frontend:${{ github.sha }}

  sonarcloud:
    name: SonarCloud Quality Analysis
    runs-on: self-hosted
    needs: docker
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Run SonarCloud Scanner
        working-directory: backend
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          npx sonar-scanner \
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
            -Dsonar.organization=${{ secrets.SONAR_ORG }} \
            -Dsonar.sources=src \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}